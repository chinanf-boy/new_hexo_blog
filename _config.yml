# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Yobrave's Blog
subtitle: 人生苦短，我简而过去
description: html,css,javascript,python
author: Yobrave
language: zh-CN
timezone:

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://chinanf-boy.github.io/
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render: [google52ce71740cf638d1.html, jupyter_notebook/*, jupyter_notebook/**/*, example/*, example/**/*, about/*, about/**/*, 'README.md']
# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: true
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: true
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 3
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: icarus

# disqus proxy
# disqus_proxy:
#   shortname: yobrave
#   host: disqus-china-ever.herokuapp.com
#   admin_avatar: /file_imgs/pipenvlogo.png
#   default_avatar: /avatars/default-avatar.png

# sitemap
sitemap:
    path: sitemap.xml
    template: ./sitemap_template.xml

# Deployment
## Docs: https://hexo.io/docs/deployment.html

deploy: 
- type: git
  repo: https://github.com/chinanf-boy/chinanf-boy.github.io
  branch: master
- type: git
  repo: https://git.coding.net/yobrave/hexo-blog.git
  branch: master

